<template>
    <lightning-card title="Library Login" icon-name="standard:user">
        >
        <div class="slds-p-around_medium">
            <lightning-input type="email" label="Email" onchange={handleEmailChange}></lightning-input>
            <lightning-input type="password" label="Password" onchange={handlePasswordChange}></lightning-input>

            <template if:true={errorMessage}>
                <p class="slds-text-color_error">{errorMessage}</p>
            </template>

            <lightning-button label="Login" variant="brand" onclick={handleLogin} class="slds-m-top_medium"></lightning-button>
        </div>
    </lightning-card>
</template>
