<template>
    <lightning-card title="Library Member Login" class="login-card">
        <div class="slds-p-around_medium">
            <lightning-input type="email" label="Email" value={email} onchange={handleEmailChange}></lightning-input>
            <lightning-input type="password" label="Password" value={password} onchange={handlePasswordChange}></lightning-input>
            
            <div class="slds-m-top_medium">
                <lightning-button variant="brand" label="Login" onclick={handleLogin}></lightning-button>
            </div>

            <template if:true={errorMessage}>
                <p class="slds-text-color_error slds-m-top_small">{errorMessage}</p>
            </template>
        </div>
    </lightning-card>
</template>
